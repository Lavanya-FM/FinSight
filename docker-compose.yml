version: "3.9"
services:
  backend:
    build: ./backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./finsight-ui
    container_name: react-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
